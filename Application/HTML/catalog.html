<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/CSS/theme/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/CSS/style.css">
    <title>Catalogue</title>
</head>

<body class="bg-primary ">
    <div id="wrapper" class="container w-100 my-auto h-75 ">

        <nav class="navbar navbar-expand-lg navbar-light bg-light align-self-start">
            <div class="container-fluid flex-column">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ">
                        <a class="nav-link active" aria-current="page" href="home.html">Accueil</a>
                        <a class="nav-link" href="catalog.html">Catalogue</a>
                        <a class="nav-link" href="account.html">Mon compte</a>

                    </div>
                </div>
            </div>
        </nav>
        <header class="border border-secondary border-4 my-3 bg-light mx-lg-3 ">
            <h1 class="text-uppercase text-center my-3 fs-3">Catalogue</h1>
        </header>

        <!-- ========== Element catalog ========== Element catalog ========== Element catalog ========== Element catalog ==========-->
        <div id="catalogWrapper" class="container w-85 my-auto h-75 ">

            <!-- catalog navbar -->
            <ul class="nav nav-tabs bg-light " id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="Ref-tab" data-bs-toggle="tab" data-bs-target="#Ref" type="button" role="tab" aria-controls="Ref" aria-selected="true">Ref.</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="Titre-tab" data-bs-toggle="tab" data-bs-target="#Titre" type="button" role="tab" aria-controls="Titre" aria-selected="false">Titre</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="Auteur-tab" data-bs-toggle="tab" data-bs-target="#Auteur" type="button" role="tab" aria-controls="contact" aria-selected="false">Auteur</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="Serie-tab" data-bs-toggle="tab" data-bs-target="#Serie" type="button" role="tab" aria-controls="Serie" aria-selected="false">Série</button>
                </li>
            </ul>

            <!-- catalog tab s content -->
            <div class="tab-content" id="myTabContent">

                <!-- tab Ref -->
                <div class="tab-pane fade show active" id="Ref" role="tabpanel" aria-labelledby="Ref-tab">
                    <div class="input-group d-flex align-items-center">
                        <div class="form-outline col-8 m-0">
                            <input type="search" id="refInputResearchBar" class="form-control" placeholder="Rechercher une Ref..." />
                        </div>
                        <button type="button" class="btn btn-info col-3 rounded-pill m-1" id="refSearchButton">Rechercher</button>
                        <div class="form-outline col-8 m-0">
                            <div class="form-control p-0 border-0 position-absolute" id="refSearchBarSuggestionsBox">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- tab titre -->
                <div class="tab-pane fade" id="Titre" role="tabpanel" aria-labelledby="Titre-tab">
                    <div class="input-group">
                        <div class="form-outline col-8 m-1">
                            <input type="search" id="titreInputResearchBar" class="form-control" placeholder="Rechercher un titre..." />
                        </div>
                        <button type="button" class="btn btn-info col-3 rounded-pill m-1" id="titreSearchButton">Rechercher</button>
                        <div class="form-outline col-8 m-0">
                            <div class="form-control p-0 border-0 position-absolute" id="titreSearchBarSuggestionsBox">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- tab auteur -->
                <div class="tab-pane fade" id="Auteur" role="tabpanel" aria-labelledby="Auteur-tab">

                    <div class="input-group">
                        <div class="form-outline col-8 m-1">
                            <input type="search" id="auteurInputResearchBar" class="form-control" placeholder="Rechercher un auteur..." />
                        </div>
                        <button type="button" class="btn btn-info col-3 rounded-pill m-1" id="auteurSearchButton">Rechercher</button>
                        <div class="form-outline col-8 m-0">
                            <div class="form-control p-0 border-0 position-absolute" id="auteurSearchBarSuggestionsBox">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- tab serie -->
                <div class="tab-pane fade" id="Serie" role="tabpanel" aria-labelledby="Serie-tab">

                    <div class="input-group">
                        <div class="form-outline col-8 m-1">
                            <input type="search" id="serieInputResearchBar" class="form-control" placeholder="Rechercher une série..." />
                        </div>
                        <button type="button" class="btn btn-info col-3 rounded-pill m-1" id="serieSearchButton">Rechercher</button>
                        <div class="form-outline col-8 m-0">
                            <div class="form-control p-0 border-0 position-absolute" id="serieSearchBarSuggestionsBox">
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Results box -->
            <table id="resultsBox" class="table m-0">
            </table>

            <!-- selected BD card (placeholder)-->
            <div id="BDCardWrapper">

            </div>


        </div>

    </div>
</body>
<script src="../assets/JS/bootstrap.bundle.min.js"></script>
<script src="../ressource/data/albums.js"></script>
<script src="../ressource/data/auteurs.js"></script>
<script src="../ressource/data/series.js"></script>
<script src="../assets/JS/script.js"></script>

</html>
