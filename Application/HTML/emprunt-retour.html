<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/CSS/theme/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/CSS/style.css">
    <title>Emprunter ou retourner une BD</title>
</head>

<body class="bg-primary ">
    <div id="wrapper" class="container w-100 my-auto h-75 ">

        <header class="border border-secondary border-4 my-3 bg-light mx-lg-3 ">
            <h1 class="text-uppercase text-center my-3 fs-3">Emprunter ou retourner une BD</h1>
        </header>

        <div id="wrapper" class="container w-75 my-auto h-75 ">

            <!-- User Search bar -->
            <form class="d-flex">
                <input class="form-control me-sm-2" type="text" placeholder="Rechercher un adhérent...">
                <!--                 <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
 --></form>

            <br>

            <!-- Informations utilisateur Collapse -->
            <p>
                <a class="btn btn-secondary" data-bs-toggle="collapse" href="#infoUtilisateurCollapse" role="button" aria-expanded="false" aria-controls="infoUtilisateurCollapse">
Informations utilisateur </a>
            </p>
            <div class="collapse" id="infoUtilisateurCollapse">
                <div class="card card-body">
                    <table class="table-hover">
                        <tr>
                            <th>ID</th>
                            <th id="#">any ID...</th>
                        </tr>
                        <tr>
                            <th>Nom</th>
                            <th id="#">any nom...</th>
                        </tr>
                        <tr>
                            <th>Prénom</th>
                            <th id="#">any prénom...</th>
                        </tr>

                    </table>
                </div>
            </div>

            <br>

            <!-- Emprunts en cours Collapse -->
            <p>
                <a class="btn btn-secondary" data-bs-toggle="collapse" href="#empruntCollapse" role="button" aria-expanded="false" aria-controls="empruntCollapse">
Emprunts en cours </a>
            </p>
            <div class="collapse" id="empruntCollapse">
                <div class="card card-body">
                    <table class="table">
                        <thead>
                            <tr class="table-primary">
                                <th scope="col"></th>
                                <th scope="col">
                                    Ref.
                                </th>
                                <th scope="col">
                                    Titre
                                </th>
                                <th scope="col">
                                    Date de retour
                                </th>
                            </tr>

                        </thead>

                        <tbody>
                            <tr scope="row">
                                <td><button type="button" class="btn-info rounded-pill" data-bs-toggle="modal" data-bs-target="#exampleModal">RETOUR</button></td>
                                <td id="#">439</td>
                                <td>Montespa</td>
                                <td>06/12/2021</td>
                            </tr>
                            <tr scope="row">
                                <td><button type="button" class="btn-info rounded-pill" data-bs-toggle="modal" data-bs-target="#exampleModal">RETOUR</button></td>
                                <td id="#">439</td>
                                <td>Montespa</td>
                                <td>06/12/2021</td>
                            </tr>
                            <tr scope="row">
                                <td><button type="button" class="btn-info rounded-pill" data-bs-toggle="modal" data-bs-target="#exampleModal">RETOUR</button></td>
                                <td id="#">439</td>
                                <td>Montespa</td>
                                <td>06/12/2021</td>
                            </tr>
                        </tbody>



                    </table>
                </div>
            </div>

            <br>

            <!-- Confirmer RETOUR modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-body">
                            Confirmer le retour de <span id="">"#ID + TITRE"</span> ? </div>
                        <div class="modal-footer">
                            <button id="" type="button" class="btn btn-success" data-bs-dismiss="modal">Confirmer</button>
                            <button type="button" class="btn btn-danger">Annuler</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- emprunter -->
            <p>
                <a class="btn btn-secondary" data-bs-toggle="collapse" href="#emprunterCollapse" role="button" aria-expanded="false" aria-controls="emprunterCollapse">
Catalogue </a>
            </p>
            <div class="collapse" id="emprunterCollapse">
                <!-- element catalogue -->
                <!-- A INSERER -->
                <form class="d-flex">
                    <input class="form-control me-sm-2" type="text" placeholder="Rechercher une BD...">
                </form>
            </div>
        </div>
    </div>
</body>

<script src="../assets/JS/bootstrap.bundle.min.js"></script>
<script src="../assets/JS/script.js"></script>

</html>
